<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인풋요소</title>
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/title.css" />
    <link rel="stylesheet" href="./styles/content.css" />
  </head>
  <body>
    <h1>인풋요소</h1>
    <h2>버튼요소</h2>
<div class="circle-button-group" role="group" aria-label="탐색 버튼 그룹">
  <button class="circle-button"><span class="circle-icon">▶</span></button>
  <button class="circle-button"><span class="circle-icon">◀</span></button>
</div>
    <h2>타이틀 링크</h2>
    <div class="link-card-group" role="group" aria-label="추천 링크 그룹">
      <a href="#" class="link-card">
        <img src="/homework/src/day3-homework/img/image.png" alt="" class="link-icon" />
        <span class="link-text">추천 게임</span>
        <span class="link-arrow">▶</span>
      </a>
    </div>

     <h2>콘텐츠 링크</h2>
      <a href="#" class="content-card">
    <div class="thumbnail">
      <img src="/homework/src/day3-homework/img/character-background/01-character-background.png" alt="" class="thumb-bg" />
      <img src="/homework/src/day3-homework/img/character/01-character.png" alt="크로노 오디세이" class="thumb-character" />
    </div>
    <div class="card-body">
      <strong class="card-title">크로노 오디세이</strong>
      <p class="card-desc">멈춰 있던 시간이 흐른다</p>
      <span class="card-genre">MMORPG</span>
    </div>
  </a>
  <!-- 위 a 태그 복붙하면 됨 -->
</div>
  </body>
</html>
